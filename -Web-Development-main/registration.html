<html>
<head>	
	<title>Registration form</title>
</head>
<body>
<form action="submit" method="post">
<h1>Registration Form</h1><br>
<label for="name">Enter the name</label><br>
<input type="text" name="text" id="name" placeholder="Name"><br><br>

<label for="word">Enter the password</label><br>
<input type="password" id="word" name="password" placeholder = "Password"><br><br>

<label for="number">Enter mobile number</label><br>
<input type="text" id="number" name="number" placeholder="mobile no"><br><br>

<label>Select the gender</label><br>
<input type="radio" gender="male" value="gender" name="gender">
<label for="gender">Male</label>
<input type="radio" gender="female" value="gender" name="gender">
<label for="gender">Female</label><br><br>

<label>Programming language for coding</label><br>
<input type="radio" value="gg" name="language">
<label for="language">c++</label>
<input type="radio" value="gg" name="language">
<label for="language">java</label>
<input type="radio" value="gg" name="language">
<label for="language">Python</label>
<input type="radio" value="gg" name="language">
<label for="language">c</label><br><br>

<label>Payment mode</label><br>
<input type="radio" value="ss" name="pay">
<label for="pay">Online</label>
<input type="radio" value="ss" name="pay">
<label for="pay">Offline</label><br><br>

<input type="submit" value="submit">
</form>
</body>
</html>
