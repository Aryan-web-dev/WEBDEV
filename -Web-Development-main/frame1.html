<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<body>
    <frameset rows="100, *">
        <frame src="header.html" name="header">
        <frameset cols="200, *">
            <frame src="sidebar.html" name="sidebar">
            <frame src="main.html" name="main">
        </frameset>
    </frameset>
</body>
</html>
